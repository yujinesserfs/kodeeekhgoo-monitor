name: Monitor Kodeeekhgoo Positions

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 실행
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Download last_hash artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: last-hash
          path: .
        continue-on-error: true  # 첫 실행 시 artifact 없으면 무시

      - name: Run Python script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LAST_HASH: ${{ secrets.LAST_HASH }}
        run: python main.py

      - name: Upload last_hash artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-hash
          path: last_hash.txt
